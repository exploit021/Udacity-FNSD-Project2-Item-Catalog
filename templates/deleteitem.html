{% extends "main.html" %}
{% block content %}
<div class="row divider yellow">
	<div class="col-md-12"></div>
</div>
<div class="row banner item">
	<div class="col-md-11 col-md-offset-1 padding-none">
		<h1>Are you sure you want to delete {{item.name}}?</h1>
	</div>
</div>
<div class="row">
	<div class="col-md-6 col-md-offset-1 padding-top">
		<form action="#" method='post'>
			<div class="form-group">
				<button type="submit" class="btn btn-default delete" id="delete" type="delete">
				<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
			</div>
		</form>
		<div>
			<a href = "{{url_for('showCategories')}}">
				<button type="cancel" id="cancel" class="btn btn-default cancel">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button>
			</a>
		</div>
	</div>
</div>
{% endblock %}
