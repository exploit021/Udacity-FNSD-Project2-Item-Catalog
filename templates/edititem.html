{% extends "main.html" %}
{% block content %}
<div class="row divider yellow">
	<div class="col-md-12"></div>
</div>
<div class="row banner item">
	<div class="col-md-11 col-md-offset-1 padding-none">
		<h1>Edit Item ({{item.name}})</h1>
	</div>
</div>
<div class="row">
	<div class="col-md-6 col-md-offset-1 padding-top">
		<form action="#" method="post">
			<div class="form-group">
				<label for="name">Name:</label>
				<input type ="text" maxlength="100" class="form-control" name="name" value="{{item.name}}" placeholder="Name of the item">
				<label for="description">Description:</label>
				<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the item">{{item.description}}</textarea>
				<div class="form-group">
					<label for="category">Category:</label>
					<select class="form-control" name="category">
						{% for category in categories %}
							{% if category.id == item.category_id %}
								<option value="{{category.id}}" selected>{{category.name}}</option>
							{% else %}
								<option value="{{category.id}}">{{category.name}}</option>
							{% endif %}
						{% endfor %}
					</select>
				<div class="padding-bottom"></div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
				</div>
			</div>
		</form>
		<div>
			<a href="{{url_for('showCategories')}}">
				<button class="btn btn-default delete">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button>
			</a>
		</div>
	</div>
</div>
{% endblock %}
