{% extends "main.html" %}
{% block content %}
<div class="row divider yellow">
	<div class="col-md-12"></div>
</div>
<div class="row banner item">
	<div class="col-md-11 col-md-offset-1 padding-none">
		<h1>New Category</h1>
	</div>
</div>
<div class="row">
	<div class="col-md-6 col-md-offset-1 padding-top">
		<form action="#" method="post">
			<div class="form-group">
				<label for="name">Category:</label>
				<input type ="text" class="form-control" maxlength="100" name="name" placeholder="Name of the category">
			<div class="padding-bottom"></div>
				<button type="submit" class="btn btn-default" id="submit" type="submit">
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Create</button>
			</div>
		</form>
		<div>
			<a href="{{url_for('showCategories')}}">
				<button class="btn btn-default cancel">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button>
			</a>
		</div>
	</div>
</div>
{% endblock %}
